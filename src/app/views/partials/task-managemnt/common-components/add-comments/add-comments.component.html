<!-- Chat Input Container -->
<div class="tw-relative">
  <!-- Main Input Area -->
  <div
    class="tw-relative tw-border tw-border-gray-300 tw-rounded-lg tw-focus-within:ring-2 tw-focus-within:ring-blue-500 tw-focus-within:border-blue-500 tw-transition-all tw-duration-200"
  >
    <!-- Content Editable Input Only for the autherized person -->

    <div
      #chatInput
      [attr.contenteditable]="'true'"
      (input)="onInputChange($event)"
      (keydown)="onKeyDown($event)"
      class="tw-w-full tw-min-h-[80px] tw-max-h-[200px] tw-p-3 tw-text-sm tw-text-gray-700 tw-bg-transparent tw-outline-none tw-overflow-y-auto tw-resize-none tw-leading-relaxed"
      placeholder="Type @ to mention someone..."
      [attr.data-placeholder]="
        'Type @ to mention someone... (Ctrl+Enter to send)'
      "
    ></div>

    <!-- Placeholder styling when empty -->
    <style>
      [contenteditable]:empty:before {
        content: attr(data-placeholder);
        color: #9ca3af;
        pointer-events: none;
      }
      [contenteditable] {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>

    <!-- Send Button -->
    <div class="tw-absolute tw-bottom-2 tw-right-2">
      <button
        (click)="sendMessage()"
        [disabled]="!inputText.trim() || isSending"
        class="tw-bg-blue-500 hover:tw-bg-blue-600 disabled:tw-bg-gray-300 disabled:tw-cursor-not-allowed tw-text-white tw-p-2 tw-rounded-lg tw-transition-colors tw-duration-200 tw-shadow-sm tw-h-8 tw-w-8 tw-flex tw-items-center tw-justify-center"
        title="Send message (Ctrl+Enter)"
      >
        <i *ngIf="isSending" class="fas fa-spinner fa-spin"></i>

          *ngIf="!isSending"
          class="tw-w-4 tw-h-4"
          fill="currentColor"

        >
          <path
            d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
          ></path>
        </svg> -->

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M1.94607 9.31543C1.42353 9.14125 1.4194 8.86022 1.95682 8.68108L21.043 2.31901C21.5715 2.14285 21.8746 2.43866 21.7265 2.95694L16.2733 22.0432C16.1223 22.5716 15.8177 22.59 15.5944 22.0876L11.9999 14L17.9999 6.00005L9.99992 12L1.94607 9.31543Z"></path></svg>
      </button>
    </div>
  </div>

  <!-- Mention Dropdown - More Compact -->
  <div
    *ngIf="showDropdown"
    class="mention-dropdown tw-absolute tw-bottom-[95px] tw-z-50 tw-bg-white tw-border tw-border-gray-200 tw-rounded-lg tw-shadow-xl tw-max-h-52 tw-overflow-hidden tw-w-80"
  >
    <!-- [ngStyle]="
      placement === 'top'
        ? { bottom: '0px', marginBottom: dropdownPosition.top + 'px' }
        : { top: dropdownPosition.top + 'px', marginTop: '0.5rem' }
    "
    [style.left.px]="dropdownPosition.left" -->

    <!-- Dropdown Header - More Compact -->
    <div class="tw-px-3 tw-py-2 tw-border-b tw-border-gray-100 tw-bg-gray-50">
      <div class="tw-flex tw-items-center tw-justify-between">
        <span
          class="tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wide"
        >
          Select Member
        </span>
        <span class="tw-text-xs tw-text-gray-400">
          {{ filteredUsers.length }} found
        </span>
      </div>
    </div>

    <!-- Users List - More Compact -->
    <div
      class="mention-dropdown-list tw-max-h-40 tw-overflow-y-auto"
      (scroll)="onDropdownScroll($event)"
    >
      <!-- User Items - More Compact -->
      <div
        *ngFor="
          let user of filteredUsers;
          let i = index;
          trackBy: trackByUserId
        "
        [attr.data-user-index]="i"
        (click)="selectUser(user)"
        (mouseenter)="onUserHover(i)"
        [class.tw-bg-blue-50]="i === selectedUserIndex"
        class="tw-flex tw-items-center tw-px-3 tw-py-2 tw-cursor-pointer hover:tw-bg-blue-50 tw-transition-colors tw-duration-150 tw-border-b tw-border-gray-50 last:tw-border-b-0"
      >
        <!-- Profile Image - Smaller -->
        <div class="tw-flex-shrink-0 tw-mr-3">
          <img
            [src]="getProfileImageUrl(user.profileImage)"
            [alt]="user.name"
            class="tw-w-6 tw-h-6 tw-rounded-full tw-border tw-border-gray-200 tw-object-cover"
          />
        </div>

        <!-- User Info - More Compact -->
        <div class="tw-flex-1 tw-min-w-0">
          <div class="tw-flex tw-items-center tw-justify-between">
            <p class="tw-text-sm tw-font-medium tw-text-gray-900 tw-truncate">
              {{ user.name }}
            </p>
            <span
              class="tw-text-xs tw-text-gray-500 tw-bg-gray-100 tw-px-2 tw-py-0.5 tw-rounded-full tw-ml-2 tw-flex-shrink-0"
            >
              {{ user.role }}
            </span>
          </div>
        </div>

        <!-- Selected Indicator -->
        <div
          *ngIf="mentionedMembers.includes(user.id)"
          class="tw-flex-shrink-0 tw-ml-2"
        >
          <svg
            class="tw-w-4 tw-h-4 tw-text-blue-500"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>

        <!-- Keyboard Selection Indicator -->
        <div *ngIf="i === selectedUserIndex" class="tw-flex-shrink-0 tw-ml-2">
          <svg
            class="tw-w-4 tw-h-4 tw-text-blue-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div
        *ngIf="isLoading"
        class="tw-flex tw-items-center tw-justify-center tw-py-3"
      >
        <div
          class="tw-animate-spin tw-rounded-full tw-h-4 tw-w-4 tw-border-b-2 tw-border-blue-500"
        ></div>
        <span class="tw-ml-2 tw-text-xs tw-text-gray-500">Loading more...</span>
      </div>

      <!-- No Results -->
      <div
        *ngIf="!isLoading && filteredUsers.length === 0"
        class="tw-px-3 tw-py-6 tw-text-center"
      >
        <svg
          class="tw-mx-auto tw-h-6 tw-w-6 tw-text-gray-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>
        <p class="tw-mt-2 tw-text-xs tw-text-gray-500">
          No members found matching "{{ currentMentionQuery }}"
        </p>
      </div>
    </div>
  </div>
</div>
