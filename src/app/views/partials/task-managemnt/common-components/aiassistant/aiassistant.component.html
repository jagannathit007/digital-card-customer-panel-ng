<!-- Floating AI Assistant Button (ai3.gif) -->
<div class="tw-fixed tw-bottom-6 tw-right-6 tw-z-50 tw-cursor-pointer tw-transition-all tw-duration-300 hover:tw-scale-110 hover:tw-rotate-12" 
     (click)="openDirectInteraction()">
  <div class="tw-relative">
    <img src="../../../../../../assets/images/ai3.gif" 
         alt="AI Assistant" 
         class="tw-w-16 tw-h-16 tw-rounded-full tw-shadow-xl tw-shadow-blue-500/30 hover:tw-shadow-blue-500/50 tw-transition-all tw-duration-300 tw-border-2 tw-border-white">
    <div class="tw-absolute -tw-top-1 -tw-right-1 tw-w-4 tw-h-4 tw-bg-green-500 tw-rounded-full tw-animate-pulse tw-border-2 tw-border-white"></div>
  </div>
</div>

<!-- Interaction Modal (Main Modal) -->
<div class="tw-fixed tw-inset-0 tw-z-[1000] tw-flex tw-items-center tw-justify-center tw-bg-gradient-to-br tw-from-black/60 tw-via-blue-900/20 tw-to-purple-900/20 tw-backdrop-blur-md" 
     *ngIf="isInteractionModalOpen" 
     (click)="onBackdropClick($event)">
  <div class="tw-bg-white tw-rounded-3xl tw-p-8 tw-max-w-lg tw-w-11/12 tw-max-h-[90vh] tw-overflow-y-auto tw-relative tw-shadow-2xl tw-animate-in tw-slide-in-from-bottom-6 tw-fade-in tw-duration-500 tw-border tw-border-gray-100" 
       (click)="$event.stopPropagation()">
    
    <!-- Close Button -->
    <button class="tw-absolute tw-top-4 tw-right-4 tw-p-3 tw-rounded-full tw-bg-gray-50 hover:tw-bg-gray-100 tw-transition-all tw-duration-200 tw-group" 
            (click)="closeInteractionModal()">
      <svg class="tw-w-5 tw-h-5 tw-text-gray-500 group-hover:tw-text-gray-700 tw-transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>

    <!-- AI Avatar -->
    <div class="tw-text-center tw-mb-6">
      <div class="tw-relative tw-inline-block">
        <img src="../../../../../../assets/images/Google Voice aniamtion.gif" 
             alt="AI Assistant" 
             class="tw-w-24 tw-h-24 tw-mx-auto tw-mb-4 tw-drop-shadow-lg"
             >
    </div>

    <!-- Status Display -->
    <div class="tw-text-center tw-mb-8 tw-min-h-[120px] tw-flex tw-flex-col tw-justify-center tw-space-y-4">
      
      <!-- Listening State -->
      <div *ngIf="isListening" class="tw-space-y-4">
        <div class="tw-flex tw-items-center tw-justify-center tw-gap-3 tw-text-red-500 tw-font-medium">
          <div class="tw-w-3 tw-h-3 tw-bg-red-500 tw-rounded-full tw-animate-ping"></div>
          <span class="tw-text-lg">Listening... Please speak now</span>
        </div>
        
        <!-- Live Speech Text Display -->
        <div *ngIf="recognizedText" class="tw-bg-gradient-to-r tw-from-gray-50 tw-to-blue-50 tw-p-4 tw-rounded-xl tw-border tw-border-gray-200 tw-shadow-sm">
          <p class="tw-text-sm tw-text-gray-600 tw-mb-2 tw-font-medium">You are saying:</p>
          <p class="tw-text-base tw-text-gray-800 tw-font-medium">"{{ recognizedText }}"</p>
        </div>
      </div>

      <!-- Speaking State -->
      <div *ngIf="isSpeaking" class="tw-space-y-4">
        <div class="tw-flex tw-items-center tw-justify-center tw-gap-3 tw-text-blue-600 tw-font-medium">
          <div class="tw-w-4 tw-h-4 tw-border-2 tw-border-blue-600 tw-border-t-transparent tw-rounded-full tw-animate-spin"></div>
          <span class="tw-text-lg">AI is speaking... Please wait</span>
        </div>
      </div>

      <!-- Recognized Text (after listening stopped) -->
      <div *ngIf="recognizedText && !isListening && !isProcessing && !isSpeaking" class="tw-text-blue-600 tw-font-medium">
        <p class="tw-text-sm tw-text-gray-500 tw-mb-3 tw-font-medium">You said:</p>
        <div class="tw-bg-gradient-to-r tw-from-blue-50 tw-to-indigo-50 tw-p-4 tw-rounded-xl tw-border tw-border-blue-200 tw-shadow-sm">
          <p class="tw-text-lg tw-text-blue-800 tw-font-medium">"{{ recognizedText }}"</p>
        </div>
      </div>

      <!-- Processing State -->
      <div *ngIf="isProcessing && !isSpeaking" class="tw-flex tw-items-center tw-justify-center tw-gap-3 tw-text-blue-600 tw-font-medium">
        <div class="tw-w-5 tw-h-5 tw-border-2 tw-border-blue-600 tw-border-t-transparent tw-rounded-full tw-animate-spin"></div>
        <span class="tw-text-lg">Processing your request...</span>
      </div>

      <!-- Ready State (only show when no previous interaction) -->
      <div *ngIf="!isListening && !recognizedText && !isProcessing && !isSpeaking && !hasHadInteraction" class="tw-text-center tw-space-y-2">
        <p class="tw-text-xl tw-font-semibold tw-text-gray-700">I'm ready to help you!</p>
        <p class="tw-text-sm tw-text-gray-500">Click "Start Speaking" to begin</p>
      </div>
    </div>

    <!-- Action Buttons Container -->
    <div class="tw-space-y-4">
      
      <!-- Continue to Proceed and Stop Buttons (when listening) - Prevent blinking -->
      <div *ngIf="isListening && !isProcessing" class="tw-flex tw-justify-center tw-gap-3">
        <button class="tw-bg-gradient-to-r tw-from-red-500 tw-to-red-600 tw-text-white tw-px-6 tw-py-3 tw-rounded-full tw-font-medium tw-shadow-lg tw-shadow-red-500/30 hover:tw-shadow-red-500/50 hover:tw-scale-105 tw-transition-all tw-duration-300 tw-flex tw-items-center tw-gap-2"
                (click)="stopMicAndReset()">
          <svg class="tw-w-4 tw-h-4" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6 6h12v12H6z"/>
          </svg>
          Stop
        </button>
        
        <!-- Continue to Proceed button disabled when no text -->
        <button class="tw-bg-gradient-to-r tw-from-green-500 tw-to-green-600 tw-text-white tw-px-6 tw-py-3 tw-rounded-full tw-font-medium tw-shadow-lg tw-shadow-green-500/30 hover:tw-shadow-green-500/50 hover:tw-scale-105 tw-transition-all tw-duration-300 tw-flex tw-items-center tw-gap-2"
                [disabled]="!recognizedText.trim()"
                [class.tw-opacity-50]="!recognizedText.trim()"
                [class.tw-cursor-not-allowed]="!recognizedText.trim()"
                (click)="continueToProcceed()">
          <svg class="tw-w-4 tw-h-4" fill="currentColor" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
          </svg>
          Continue to Proceed
        </button>
      </div>

      <!-- Start Speaking Button (when ready) - More specific condition -->
      <div *ngIf="!isListening && !isProcessing && !isSpeaking && !isApiCallInProgress" class="tw-flex tw-justify-center">
        <button class="tw-bg-gradient-to-r tw-from-green-500 tw-to-green-600 tw-text-white tw-px-8 tw-py-4 tw-rounded-full tw-font-semibold tw-text-lg tw-shadow-lg tw-shadow-green-500/30 hover:tw-shadow-green-500/50 hover:tw-scale-105 tw-transition-all tw-duration-300 tw-flex tw-items-center tw-gap-3"
                [disabled]="isApiCallInProgress"
                [class.tw-opacity-50]="isApiCallInProgress"
                [class.tw-cursor-not-allowed]="isApiCallInProgress"
                (click)="startListening()">
          <svg class="tw-w-5 tw-h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
          </svg>
          Start Speaking
        </button>
      </div>

      <!-- Stop Button during processing -->
      <div *ngIf="isProcessing" class="tw-flex tw-justify-center">
        <button class="tw-bg-gradient-to-r tw-from-red-500 tw-to-red-600 tw-text-white tw-px-6 tw-py-3 tw-rounded-full tw-font-medium tw-shadow-lg tw-shadow-red-500/30 hover:tw-shadow-red-500/50 hover:tw-scale-105 tw-transition-all tw-duration-300 tw-flex tw-items-center tw-gap-2"
                (click)="stopProcessingAndReset()">
          <svg class="tw-w-4 tw-h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10l2 2 4-4"/>
          </svg>
          Stop
        </button>
      </div>
    </div>

  </div>
</div>
