<nav id="sidebar" class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-content">
    
    <!-- Company Logo and Name Section -->
    <div class="sidebar-brand">
      <img src="/assets/logo/companylogo.png" alt="Company Logo" class="company-logo" />
      <span class="company-name" *ngIf="!isCollapsed">Your Company</span>
    </div>

    <!-- Main Menu Section -->
    <div class="sidebar-menu">
      <ul class="sidebar-nav">
        <li class="sidebar-item" *ngFor="let item of menuList" [routerLinkActive]="'active'">
          <a class="sidebar-link" [routerLink]="item.link" (click)="navigateToItem(item)">
            <i class="sidebar-icon" [attr.data-feather]="item.icon"></i>
            <span class="sidebar-text" *ngIf="!isCollapsed">{{ item.title }}</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Toggle Button -->
    <div class="sidebar-toggle">
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i [attr.data-feather]="isCollapsed ? 'chevron-right' : 'chevron-left'"></i>
      </button>
    </div>

  </div>
</nav>
