<div class="card mb-5">
  <div class="card-body rounded-3">
    <div class="row">
      <div class="col">
        <h2 class="fw-bold">Google Reviews</h2>
      </div>
      <!-- <div class="col-md-auto">
        <button class="btn btn-primary">
          <i class="ri-refresh-line"></i> Refresh
        </button>
      </div> -->
    </div>
    
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-text"><i class="ri-search-line"></i></span>
          <input type="text" class="form-control" placeholder="Search by name or review...">
        </div>
      </div>
      <div class="col-md-3">
        <select class="form-select">
          <option value="">All Ratings</option>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control">
      </div>
      <div class="col-md-2">
        <button class="btn btn-info w-100">Filter</button>
      </div>
    </div>
    
    <div class="row mt-4">
      <div class="col">
        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Reviewer</th>
                <th>Rating</th>
                <th>Review</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody *ngIf="reviews!=null">
              <tr *ngFor="let review of reviews; let i = index">
                <td>{{i + 1}}</td>
                <td>
                  <div class="d-flex align-items-center">
                    <img [src]="review.avatar" class="rounded-circle me-2" width="40" height="40" alt="User">
                    <div>
                      <h6 class="mb-0">{{review.name}}</h6>
                      <small class="text-muted">{{review.location}}</small>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="rating">
                    <i class="ri-star-fill" *ngFor="let star of [1,2,3,4,5]" 
                       [class.text-warning]="star <= review.rating" 
                       [class.text-muted]="star > review.rating"></i>
                    <span class="ms-1">{{review.rating}}.0</span>
                  </div>
                </td>
                <td>
                  <p class="mb-0">{{review.comment}}</p>
                  <!-- <small *ngIf="review.response" class="text-success">
                    <i class="ri-reply-fill"></i> Replied: {{review.response}}
                  </small> -->
                </td>
                <td width="10%">{{review.date | date:'dd MMM yyyy'}}</td>
                <td>
                  <button class="btn btn-sm btn-outline-danger">
                    <i class="ri-delete-bin-line"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
