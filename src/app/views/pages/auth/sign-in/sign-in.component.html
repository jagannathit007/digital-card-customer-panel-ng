 <!-- Animated Background Lines -->
    <div class="background-lines">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="line line-4"></div>
    </div>

    <div class="main-container">
        <div class="login-card">
            <div class="card-body px-4 pt-4">
                <!-- Logo -->
                <div class="logo-container text-center mb-3">
                    <img src="../../../../../assets/images/ibusniesspng.png" alt="Logo" class="logo-image tw-mx-auto">
                </div>

                <!-- Title -->
                <!-- <h2 class="title text-center"><b>{{whileLabelName}}</b></h2> -->
                
                <!-- Subtitle -->
                <div class="subtitle text-center mb-4">
                    <span style="font-size:13px;">
                        Please login to start your session
                    </span>
                </div>

                <!-- Form -->
                <div class="form-container">
                    <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <!-- Email Field -->
                        <div class="form-group">
                            <label class="form-label">Email ID</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                formControlName="emailId"
                                inputmode="email"
                                autocomplete="off"
                                required
                                placeholder="Enter your email"
                            />
                            <div class="error-message" *ngIf="!loginForm.controls.emailId?.valid && (loginForm.controls.emailId?.dirty || loginForm.controls.emailId?.touched)">
                                Email ID must be valid.
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <div class="position-relative">
                                <input 
                                    class="form-control" 
                                    [type]="isPassword ? 'text' : 'password'"
                                    formControlName="password" 
                                    autocomplete="off" 
                                    id="password" 
                                    required
                                    placeholder="Enter your password"
                                />
                                <i class="ri-{{ isPassword ? 'eye-fill' : 'eye-off-fill' }} password-toggle" (click)="isPassword = !isPassword"></i>
                            </div>
                            <div class="error-message" *ngIf="!loginForm.controls.password?.valid && (loginForm.controls.password?.dirty || loginForm.controls.password?.touched)">
                                Password must be at least 6 characters long.
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-login w-100">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Task Member Login Link -->
            <div class="footer text-center pb-3">
                <i class="ri-login-box-line"></i>
                <a href="https://task.itfuturz.in//teammember/login" class="ms-1 text-black text-decoration-none ">Login as Task Member</a>
            </div>

            <!-- Footer -->
            <div class="footer text-center pb-3">
                <i class="ri-mail-line"></i>
                <a href="mailto:info@itfuturz.com" class="ms-1 text-black">{{emailId}}</a>
            </div>
        </div>
    </div>
